<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css9.css">
    <title>9 u≈æduotis</title>
</head>
<body>
<div id="container">
    <div id="top">
        <div id="aside">
            <p>Title</p>
            <p>Name</p>
            <p>Phone number</p>
            <p>Email address</p>
            <p>Your website</p>
            <p>Nr. of item to order</p>
            <p>Length</p>
            <p>Delivery date</p>
            <p>Time of delivery</p>
            <p>Color of the item</p>
        </div>
        <div id="input">
            <form>
                <input type="text"  class="input-fields" placeholder="Select one of enter your own" required>
                <br><input type="text" class="input-fields" placeholder="John Doe" required>
                <br><input type="tel" name="usrtel" class="input-fields" placeholder="+1 23456789"> (optional)
                <br><input type="email" id="email" value="add@sdqqd" required>
                <br><input type="text" class="input-fields" placeholder="www.yoursite.com"> (optional)
                <br><input type="number" name="quantity" min="1" max="10" step="1" class="input-fields" value="6"
                           required> (1-10)
                <br><input type="range" name="points" min="1" max="10" value="3" class="input-fields" required> 1m (in
                10cm increments)
                <br><input type="date" name="dday" min="2010-12-16" value="275760-08-27" class="input-fields" required>
                (minimum 16 December 2010)
                <br><input type="time" name"time" min="1" max="720" step="30" value="21:00" class="input-fields"
                required> (in 30 min increments)
                <br><input type="color" name="color" value="#ed1c24" class="input-fields" required> (default red)
            </form>
        </div>
    </div>
    <div id="middle">
        <form id="submit">
            <input style="border-radius:10px; border:1px outset grey; magrin-left:120px;" type="submit" value="Submit">
        </form>
    </div>
    <p></p>
    <div id="bottom">
        <form>
            <b>Search </b>
            <input style="border-radius:10px; border: 1px inset grey; magrin-left:120px;" type="search" name="search">
            <input style="border-radius:10px; border: 1px outset gray;" type="submit" value="Go">
        </form>
    </div>
</div>
