<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="JS1.css">
    <title>Stačiakampio parametrų skačiuoklė</title>
</head>
<body>

<div id="container">
    <br>Apskaičiuojami stačiakampio parametrai
    <div id="top">
        <div id="duomenys">
            <br>
            Išeities duomenis:
            <form onSubmit="return false;">
                <br>Stačiakampio plotis, cm
                <br><input type="number" id="x" step="0.01">
                <br>Stačiakampio ilgis, cm
                <br><input type="number" id="y" step="0.01">
            </form>
        </div>
        <div id="rezultatas">
            <br>Stačiakampio plotas, cm
            <br>
            <div id="plotas" class="outputs"></div>
            <br>Stačiakampio perimetras, cm
            <br>
            <div id="perimetras" class="outputs"></div>
            <br>Įstrižainės ilgis, cm
            <br>
            <div id="pythagorean" class="outputs"></div>
        </div>
        <button type="button" onclick="perimetras(); plotas(); pythagorean ();">Skaičiuoti</button>
    </div>
    <script>
        var xElm = document.getElementById("x");
        var yElm = document.getElementById("y");

        function perimetras() {
            document.getElementById("perimetras").innerHTML = parseFloat(parseFloat(xElm.value) + parseFloat(xElm.value) + parseFloat(yElm.value) + parseFloat(yElm.value)).toFixed(2);
        }

        function plotas() {
            document.getElementById("plotas").innerHTML = parseFloat(parseFloat(xElm.value) * parseFloat(yElm.value)).toFixed(2);
        }

        function pythagorean() {
            document.getElementById("pythagorean").innerHTML = parseFloat(Math.sqrt(Math.pow((xElm.value), 2) + Math.pow((yElm.value), 2))).toFixed(2);
        }
    </script>
</body>
</html>
